apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: payment-service1
  labels:
    app: payment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: image-registry.openshift-image-registry.svc:5000/payment-service1/payment-service:latest
          imagePullPolicy: Always          # pastikan pod selalu tarik versi terbaru
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - secretRef:
                name: payment-service-secret
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
